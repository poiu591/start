  <h2>창백한 푸른 점</h2>
  이렇게 멀리 떨어져서 보면 지구는 특별해 보이지 않습니다. 하지만 우리 인류에게는 다릅니다. 저 점을 다시 생각해보십시오. 저 점이 우리가 있는 이곳입니다. 저 곳이 우리의 집이자, 우리 자신입니다. 여러분이 사랑하는, 당신이 아는, 당신이 들어본, 그리고 세상에 존재했던 모든 사람들이 바로 저 작은 점 위에서 일생을 살았습니다.
