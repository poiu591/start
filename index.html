  <h2>칼 세이건</h2>
    칼 에드워드 세이건(영어: Carl Edward Sagan, 1934년 11월 9일 ~ 1996년 12월 20일)은 미국의 천문학자, 천체물리학자, 천체화학자, 작가이자 천문학, 천체물리학, 그외 자연과학들을 대중화하는 데 힘쓴 운동가이다. 세이건은 외계생물학의 선구자였으며 외계 지적 생명체 탐사 계획의 후원자였고 미국 항공우주국의 자문위원으로도 참가했다.
